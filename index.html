<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Favorite Things Survey</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <link rel="stylesheet" href="css/styles.css">
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script type="text/javascript" src="js/scripts.js"></script>
  </head>
  <body>
    <div class="container">
      <form id="survey">
        <div class="form-group">
          <label for="name">Name</label>
          <input id="name" type="text" class="form-control">
        </div>
        <div class="form-group">
          <label for="food">Favorite Food</label>
          <div class="radio">
            <label>
              <input type="radio" name="food" value="pizza" checked>
              Pizza
            </label>
          </div>
          <div class="radio">
            <label>
              <input type="radio" name="food" value="ice-cream">
              Ice-cream
            </label>
          </div>
          <div class="radio">
            <label>
              <input type="radio" name="food" value="burgers">
              Burgers
            </label>
          </div>
        </div>
        <div class="form-group">
          <label for="color">Favorite Color</label>
          <input id="color" type="color" class="form-control">
        </div>
        <div class="form-group">
          <label for="birthdate">Date of Birth</label>
          <input id="born" class="form-control" type="date">
        </div>
        <button type="submit" class="btn btn-primary">Submit</button>
      </form>
      <div class="panel">
        <h2>Introducing <span class="outputName"></span></h2>
        <p><span class="outputName"></span>'s favorite food is <span class="outputFood"></span></p>
        <p><span class="outputName"></span> was born on <span class="outputdate"></span></p>
        <p><span class="outputName"></span>'s favorite color is <span class="outputColor"></span></p>
      </div>
      </div>
    </div>
  </body>
</html>
